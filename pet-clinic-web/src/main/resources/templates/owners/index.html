<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List Page</title>
</head>
<body>
<!-- thymesVar id="owner" type="com.beekay.springpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">FirstName</th>
        <th style="width: 150px">LastName</th>
    </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">ID</td>
        <td th:text="${owner.firstName}">FirstName</td>
        <td th:text="${owner.lastName}">LastName</td>
    </tr>
</table>
</body>
</html>
