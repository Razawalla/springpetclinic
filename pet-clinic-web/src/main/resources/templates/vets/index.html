<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet List Page</title>
</head>
<body>
<h1>List of Vets</h1>
<!-- thymesVar id="vet" type="com.beekay.springpetclinic.model.Vet"*/-->
<table>
    <tr><th>ID</th><th>FirstName</th><th>LastName</th></tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">ID</td>
        <td th:text="${vet.firstName}">FirstName</td>
        <td th:text="${vet.lastName}">LastName</td>
    </tr>
</table>
</body>
</html>
